name: Itch.io release

on:
  release:
    types: [published]

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Upload build
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.serverItachi }}
          CHANNEL: Windows
          ITCH_GAME: decert-brothel
          ITCH_USER: puchis
          PACKAGE: .
